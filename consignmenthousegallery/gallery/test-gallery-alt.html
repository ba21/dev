      .gallery-wrapper {
        height: 50vh;
        min-height: 500px;
        overflow: hidden;
        position:relative;display:block
      }
      
      .gallery {
        z-index: 1;
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 30px;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%) rotatez(16deg);
        overflow: visible;
      }

      .column {
  /* display: flex;
  flex: 1;
  flex-direction: column;
  width: 100%;
  align-self: flex-start;

        flex: 1;

        /* overflow: hidden; */
        border-radius: 8px;
        background-color: #fff;
        /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
      }

      .inner {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        will-change: transform;
        gap: 30px;
        padding-left: 30px;
        padding-right: 30px;
      }

      .inner img {
        width: 100%;
        aspect-ratio: 1 / 1;
        object-fit: cover;
        filter: grayscale(100%);
        transition: filter 0.3s ease;
        transition: transform 0.5s ease;
        cursor: pointer;
        /* border-radius: 4px; */
      }

      .inner img:hover {
        filter: grayscale(0%);
        transform: rotatez(-16deg);
      }

      /* Optimize hover: pause animation when hovering the column to avoid flicker on image boundaries */
      .column:hover .inner {
        /* No direct CSS pause for GSAP, handled in JS */
      }
      .branding {
        margin: 2rem auto;
        display: grid;
        place-items: flex-start center;
      }
    </style>

    <script>
      // Generate placeholder image URLs
      const imageUrls = [];
      for (let i = 1; i <= 24; i++) {
        imageUrls.push(`https://picsum.photos/400/400?random=${i}`);
      }

      // Populate columns with images
      document.addEventListener("DOMContentLoaded", () => {
        const columns = document.querySelectorAll(".column");

        // Wait a bit for images to load and layout
        setTimeout(() => {
          columns.forEach((col) => {
            const inner = col.querySelector(".inner");
            const dir = col.dataset.direction;
            const totalHeight = inner.getBoundingClientRect().height + 90; // add 90px for gap.
            const ch = totalHeight / 2;

            let startY, endY;
            if (dir === "down") {
              startY = -ch;
              endY = 0;
            } else {
              startY = 0;
              endY = -ch;
            }

            gsap.set(inner, { y: startY });
            col._tween = gsap.to(inner, {
              y: endY,
              duration: 30,
              ease: "none",
              repeat: -1,
            });

            // Optimized hover: pause/resume on column hover instead of individual images
            // This prevents performance hit from rapid enter/leave events when moving between images
            col.addEventListener("mouseenter", () => {
              if (col._tween) col._tween.pause();
            });
            col.addEventListener("mouseleave", () => {
              if (col._tween) col._tween.play();
            });
          });
        }, 500);
      });
    </script>
